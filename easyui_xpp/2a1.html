<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>学员创建</title>
	
	<!-- <script type="text/javascript" src="../xppjs/jquery.js"></script> -->
	<script type="text/javascript" src="jquery-easyui-136/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-136/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../xppjs/jquery.serialize-object.js"></script>
	
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/gray/easyui.css"/>
	<link   rel="stylesheet" type="text/css" href="jquery-easyui-136/themes/icon.css"/>


	<script>

		//验证所有类名yzss输入框
			function yzV1(){
			var m = {};
			// m=document.getElementsByTagName("input");
			m=document.getElementsByClassName("yzss");

			for(var i=0;i<m.length;i++)
			{
					if(m[i].value==""||m[i].value==null)
					{
						alert("请填写所有输入框的值"+m[i].id);
						return false;
					}
			}//end for
			console.log("合同前两行输入框验证，有值！！");
			return true;
		}
		

		function submitForm(){
			var f1=yzV1();
			var flag = false;
			if(f1==true){flag = true;}
			if (flag) {
			//$('#ff').form('submit');
			var param = $("#ff").serializeObject();
			$.ajax({
				
				url:"/sdpk/aaStudent?qqiu=add",
				type: "POST",
				//data: JSON.stringify(param),
				data: JSON.stringify(param),
				contentType: "application/json;charset=UTF-8", 
				success:function(result){
				alert("新增完成");
				//调用父级弹窗start
            	var $parent = self.parent.$;
            	$parent('#menu_b2').click();
        		//调用父级弹窗end
				
				}
			 
			});//end 结束ajax
		}//end if(flag)
		};//end function submitForm

		function clearForm(){
			$('#ff').form('clear');
		};//end function clearForm


	</script>

	

	<style type="text/css">
		*{
    		font-family:"黑体";
    	}
	</style>
</head>
<body>
	
	<div id="fen_container"  style="width:977px;height: 690px;background-color:#FFFFFF;"> 

		<div id="ye_1_blank" style="background-color:#FFFFFF;width:977px;height:54px;float:left;"></div>
		<div id="ye_2_blank" style="background-color:#FFFFFF;width:54px;height:636px;float:left;"></div>

		<div id="ye_3_text_container" style="box-sizing:border-box;background-color:#FFFFFF;width:923px;height:636px;float:left;">
			<div id="header_1" style="background-color:#FFFFFF;width:923px;height: 48px;float:left;">
            <strong style="float:left;box-sizing:border-box;font-size:24px;margin-bottom:0;text-align:left;">新增学员</strong></div>

            <div id="header_2" style="background-color:#FFFFFF;width:923px;height: 28px;float:left;">
            <samp style="float:left;box-sizing:border-box;font-size:18px;margin-bottom:0;text-align:left;">基础信息</samp></div>

            <div id="header_3_form" style="background-color:#FFFFFF;width:923px;height: 560px;float:left;">
            	<form id="ff" method="post" > 
            		<table  style="float:left;box-sizing:border-box;margin-bottom:0;border-collapse:collapse">
            		<!-- 第一行 -->
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">姓名</td>
	    			<td><input  type="text" name="name" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入姓名"></input></td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">性别</td>
	    			<td>
		    			<select  name="sex" class="yzss"  style="height: 39px;width: 194px;font-size:16px;">
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
	    			</td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">手机</td>
	    			<td><input  type="text" name="phone" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入电话号码"></input></td>
	    			</tr>
	    			<!-- 第一行结束 -->
	    			<tr style="width:923px;height: 28px; "></tr>
	    			<!-- 第二行 -->
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">校区</td>
	    			<td>
		    			<select  name="org" class="yzss" style="height: 39px;width: 194px;font-size:16px;">
							<option value="共和路校区">共和路校区</option>
							<option value="所有校区">所有校区</option>
						</select>
	    			</td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">学号</td>
	    			<td><input  type="text" name="studentID" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入学号"></input></td>
	    		
	    			</tr>
	    			<!-- 第二行结束 -->
	    			<!-- 中间划线 -->
	    			<tr style="width:923px;height: 28px; border-style:solid; border-bottom-width:1px;
						border-left: none;border-top: none;border-right: none;"></tr>
	    			<!-- 中间划线结束 -->
					<!-- 留空开始 -->
	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->
            		</table>

            		<div  style="background-color:#FFFFFF;width:923px;height: 28px;float:left;">
            <samp style="float:left;box-sizing:border-box;font-size:18px;margin-bottom:0;text-align:left;">其他信息</samp></div>

            		<table  style="float:left;box-sizing:border-box;margin-bottom:0;border-collapse:collapse">
            		<!-- 第一行 -->
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">学校</td>
	    			<td><input  type="text" name="school" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入学校"></input></td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">年级</td>
	    			<td><input  type="text" name="grade" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入年级"></input></td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			</tr>
	    			<!-- 第一行结束 -->
	    			<tr style="width:923px;height: 28px; "></tr>
	    			
	    		</table>

	    		<table  style="float:left;box-sizing:border-box;margin-bottom:0;border-collapse:collapse">

	    			<td><input  type="text" name="remark" class="yzss" style="height: 39px;width: 821px;font-size:16px;" value="输入学员备注信息"></input></td>
	    			</tr>
	    			<!-- 第二行结束 -->
	    			<!-- 中间划线 -->
	    			<tr style="width:923px;height: 28px; border-style:solid; border-bottom-width:1px;
						border-left: none;border-top: none;border-right: none;"></tr>
	    			<!-- 中间划线结束 -->
					<!-- 留空开始 -->
	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->
            		</table>

            		<div  style="background-color:#FFFFFF;width:923px;height: 28px;float:left;">
            <samp style="float:left;box-sizing:border-box;font-size:18px;margin-bottom:0;text-align:left;">家长信息</samp></div>

            		<table  style="float:left;box-sizing:border-box;margin-bottom:0;border-collapse:collapse">
            		<!-- 第一行 -->
            		<tr>
	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">关系</td>
	    			<td><input  type="text" name="parentRela" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入与学员关系"></input></td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">姓名</td>
	    			<td><input  type="text" name="parentName" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入家长姓名"></input></td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:50px;height:39px;box-sizing:border-box;font-size:16px;color: red;">电话</td>
	    			<td><input  type="text" name="parentPhone" class="yzss" style="height: 39px;width: 194px;font-size:16px;" value="请输入家长手机或电话"></input></td>
	    			</tr>
	    			<!-- 第一行结束 -->
					<!-- 留空开始 -->
	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->
            		</table>
            	</form>
            	<!-- 按钮div开始 -->
            	<div style="text-align:center;position: absolute;top: 89%;left: 89%;padding:5px">
	    			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
	    			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">确认</a>
	   			 </div>
	   			 <!-- 按钮div结束 -->
            </div><!-- end div  header_3_form-->

		</div><!-- end div  ye_3_text_container-->


	</div><!-- end div  id="fen_container"-->
