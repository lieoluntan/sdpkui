<head>

	<script>

		//验证所有类名yzss输入框
	function yzV1(){
			var m = {};
			// m=document.getElementsByTagName("input");
			m=document.getElementsByClassName("yzss");

			for(var i=0;i<m.length;i++)
			{
					if(m[i].value==""||m[i].value==null)
					{
						alert("请填写所有输入框的值"+m[i].id);
						return false;
					}
			}//end for
			console.log("3a1yzss输入框验证，有值！！");
			return true;
		}

		//验证日期输入框
	function yzDate(){
			var m = {};
			// m=document.getElementsByTagName("input");
			m=document.getElementById("classDate");
			var c1 = $("#classDate").datebox("getValue");

			
					if(c1==""||c1==null)
					{
						alert("请填写日期框"+c1+"的值");
						return false;
					}
			console.log("日期验证，有值！"+c1);
			return true;
		}
		

		function submitForm(){
			var f1=yzV1();
			var f2=yzDate();
			var flag = false;
			if(f1==true&&f2==true){flag = true;}
			if (flag) {
			//$('#ff').form('submit');
			var param = $("#ff").serializeObject();
			$.ajax({
				
				url:"/sdpk/aaCla?qqiu=add",
				type: "POST",
				//data: JSON.stringify(param),
				data: JSON.stringify(param),
				contentType: "application/json;charset=UTF-8", 
				success:function(result){
				alert("新增成功");
				//调用父级弹窗start
            	var $parent = self.parent.$;
            	$parent('#menu_c2').click();
        		//调用父级弹窗end
				}
			 
			});
		}//end if(flag)
		}//end function submitForm

		function clearForm(){
			$('#ff').form('clear');
		};//end function clearForm


	</script>

	

	<style type="text/css">
		*{
    		font-family:"黑体";
    	}
	</style>
</head>

		<div id="ye_1_blank" style="background-color:#FFFFFF;width:977px;height:54px;float:left;"></div>

            </div>

            <!-- 留空 --> <div style="width: 923px;height: 20px;float:left;"></div>

	    			<td align="center" style="text-align:left;background-color:#FFFFFF;width:70px;height:39px;box-sizing:border-box;font-size:16px;color: red;">所属校区</td>
	    			<td>

	    			<td style="height: 39px;width: 60px;background-color:#FFFFFF;"></td><!-- 留空 -->

	    			<tr style="width:923px;height: 28px; "></tr>
					<!-- 留空结束 -->

            		</table><!-- end id=header_3_tb1 -->

	    			<td><input  type="text" name="remark" style="height: 39px;width: 841px;font-size:16px;" value="输入班级介绍"></td>

            	</form>

	    			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
